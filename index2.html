<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>LOGIN PAGE</title>
</head>
<body>
  <section class="bg-gray-50 min-h-screen flex items-center justify-center">
    
    <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-5xl p-5 items-center">
        
      <!-- Login Form -->
      <div class="w-1/2 px-8">
        <h1 class="font-bold text-3xl text-[#18008f]">STUDENT PANEL</h1>
        <h2 class="font-bold text-1x1 text-[#b0a7df]">LOGIN</h2>

        <form action="" class="flex flex-col gap-4">
          <input
            class="p-2 mt-8 rounded-xl border"
            type="text"
            name="email"
            placeholder="Email"
          />
          <input
            class="p-2 rounded-xl border"
            type="password"
            name="password"
            placeholder="Password"
          />
          <button class="bg-[#18008f] rounded-xl text-white py-4">LOGIN</button>
          
        </form>
      </div>

      <!-- Image -->
      <div class="w-1/2 hidden sm:block">
        <img class="rounded-2xl" src="13.jpg" alt="Login illustration" />
      </div>
    </div>
  </section>
</body>
</html>
