<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>LOGIN PAGE</title>
</head>
<body>
  <section class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
      <!-- Login Form -->
      <div class="w-1/2 px-8">
        <h2 class="font-bold text-2xl text-blue-500">LOGIN</h2>

        <form action="" class="flex flex-col gap-4">
          <input
            class="p-2 mt-8 rounded-xl border"
            type="text"
            name="email"
            placeholder="Email"
          />
          <input
            class="p-2 rounded-xl border"
            type="password"
            name="password"
            placeholder="Password"
          />

          <button class="bg-blue-500 hover:bg-blue-600 rounded-xl text-white py-2">
            Login
          </button>
        </form>
      </div>

      <!-- Image -->
      <div class="w-1/2 hidden sm:block">
        <img class="rounded-2xl" src="login.jpg" alt="Login illustration" />
      </div>
    </div>
  </section>
</body>
</html>
